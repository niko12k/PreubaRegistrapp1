<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      ¿Olvidaste tu contraseña?
      <p class="subTitle">Ingresa tu correo electrónico aquí y te enviaremos instrucciones sobre cómo restablecerla.</p>
    </ion-title>
  </div>
  <div>
    <ion-item>
      <ion-input [(ngModel)]="email" class="input" placeholder="Enter your email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px;">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
