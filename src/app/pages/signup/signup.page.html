<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">RegistrApp</ion-title>
    <p class="subTitle">Regístrate para crear tu cuenta</p>
  </div>

  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="fullname" placeholder="name" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls['fullname'].touched && this.regForm.controls['fullname'].invalid">
        <ion-text *ngIf="this.regForm.controls['fullname'].hasError('required')">
          El nombre es obligatorio
        </ion-text>
      </div>
      
      <ion-item>
        <ion-input formControlName="email" placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls['email'].touched && this.regForm.controls['email'].invalid">
        <ion-text *ngIf="this.regForm.controls['email'].hasError('required')">
          El email es obligatorio
        </ion-text>
        <ion-text *ngIf="this.regForm.controls['email'].hasError('pattern')">
          El email debe tener un formato válido
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="password" class="input" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls['password'].touched && this.regForm.controls['password'].invalid">
        <ion-text *ngIf="this.regForm.controls['password'].hasError('required')">
          La contraseña es obligatoria
        </ion-text>
        <ion-text *ngIf="this.regForm.controls['password'].hasError('pattern')">
          La contraseña debe tener: mínimo 8 dígitos, 1 número, 1 letra mayúscula
        </ion-text>
      </div>

      <div class="signinLink">
        <p>¿Ya estás registrado? <a style="color: #ffc33f" [routerLink]="['/login']">Inicia sesión</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px;">
      <ion-fab-button (click)="signUp()" [disabled]="!regForm.valid">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
