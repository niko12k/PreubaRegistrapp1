<ion-content [fullscreen]="true">
  <div class="header">
    <p class="subTitle" style="font-size: 1.5em;">¡Bienvenido a RegistAPP!</p>
    <p class="subTitle">Inicia sesión para acceder a tu cuenta</p>
  </div>
  
  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Correo electrónico" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls['email'].touched && this.loginForm.controls['email'].invalid">
        <ion-text *ngIf="this.loginForm.controls['email'].hasError('required')">
          El email obligatorio
        </ion-text>
        <ion-text *ngIf="this.loginForm.controls['email'].hasError('pattern')">
          El email debe tener un formato válido
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="Contraseña" class="input" [type]="showPassword ? 'text' : 'password'"></ion-input>
        <ion-icon (click)="togglePassword()" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls['password'].touched && this.loginForm.controls['password'].invalid">
        <ion-text *ngIf="this.loginForm.controls['password'].hasError('required')">
          La contraseña es obligatoria
        </ion-text>
        <ion-text *ngIf="this.loginForm.controls['password'].hasError('pattern')">
          La contraseña debe tener: mínimo 8 dígitos, 1 número, 1 letra mayúscula
        </ion-text>
      </div>

      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="signupLink">
        <p>¿Tienes un problema? <a style="color:#FFC33F" href="https://experienciavivo.duoc.cl/alumnos" target="_blank">Contacta a soporte</a></p>
      </div>
    </div>
    
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="login()" [disabled]="!loginForm.valid" color="light">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </form>
  
</ion-content>
